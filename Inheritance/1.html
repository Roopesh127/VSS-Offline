    // ## Method overriding => kisi chij ko dusri chij ke dwara cover kar lena....example ke liye man lo 
    //                         jese ek function child class me hai or same parent class me hai to jab ham 
    //                         class me vo function call karenge to child ka function work karega. yahi method overiding ka concept hai beta.


     class ApnabadaChutiya{
        work(){
            console.log("chutiyapa karna");
        }
        ghumna(){
            console.log("ham jese chutiya logo ko ghumne ke alawa koin kaam hi nahi hai");
        }
     }
     class chotaChutiya extends ApnabadaChutiya{
        work(){
            console.log("thoda kam chutiyapa karta hai apna ye londa");
        }
        study(){
            console.log("ye sab kya hota beta ham ni jante");
        }
     }
    
     let ChoteChutiyakekaKaand = new chotaChutiya();
     console.log(ChoteChutiyakekaKaand.work())  // giving self output not parent ------ "thoda kam chutiyapa karta hai apna ye londa"
     console.log(ChoteChutiyakekaKaand.ghumna())  // giving parent class data . ------ "ham jese chutiya logo ko ghumne ke alawa koin kaam hi nahi hai"
