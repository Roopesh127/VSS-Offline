    <script>
      // 1 - What is element?
      // =>  When content is madeup by the implementation of tag and helping to accieved functionality called element.

      // 2 - Types of element?
      // =>  1. Regular element :- The element which have opening tag , content & closing tag . eg:- div , span , body , etc.
      // =>  2. Void element :- The element which have not a closing tag . eg:- br , img , input , hr

      // => Intrective :- which type of element thats we can directly engaging or intrection. like input , button , slider , dropdown , option etc.
      // => Non Intrective :- which type of element we can't intrected or engaged. like div , span etc.

      // Inline element :- Inline element is always countinue with same line . like span , br , strong , input etc.
      // Block level element :- Block level element is always taken full width and always start with new line always . like div , p , table , nav , section , li etc.
    </script>
