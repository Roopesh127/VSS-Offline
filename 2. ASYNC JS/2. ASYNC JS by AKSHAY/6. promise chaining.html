<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Promise chaining :- When we have required to perform multiple asynchronous task in sequencially manner than we are using promise chaining.
      //                -->  " Promise chaining ek tarika hai jisse aap asynchronous JavaScript mein code ko organize way me control kar sakte hain"
      //

      new Promise((resolve, reject) => {
        setTimeout(() => resolve(1), 1000);
      })
        .then((result) => {
          console.log("bhai mai poore 1 second baad chala", result);

          return new Promise((chalega, NiChalega) => {
            setTimeout(() => chalega(result * 2), 2000);
          })
            .then((result) => {
              console.log("bhai mai chal gaya pooore 2 second baad", result);

              return new Promise((chal, nichal) => {
                setTimeout(() => chal(result * 3), 3000);
              })
                .then((result) => {
                  console.log("bhai mai poore 3 second baad chala", result);

                  return new Promise((resolve, reject) => {
                    setTimeout(() => reject(result * 4), 4000);
                  })
                    .then((result) => {
                      console.log(
                        "bhai mai poore 4 second baad chala ",
                        result
                      );
                    })
                    .catch((err) => {
                      console.log("error 4", err);
                    });
                })
                .catch((err) => {
                  console.log("error 3", err);
                });
            })
            .catch((err) => {
              console.log("error 2", err);
            });
        })
        .catch((err) => {
          console.log("error 1", err);
        });
    </script>
  </body>
</html>
