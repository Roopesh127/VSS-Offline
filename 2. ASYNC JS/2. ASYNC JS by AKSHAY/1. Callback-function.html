<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  ## Callback => Callback is a way where javascript give permission to use asynchronous task in javascript .

      // ## Callback function is a function which is passed inside a another function as a argument. Which is executed inside another function.

      console.log("Start");

      setTimeout(() => {
        console.log("We are in the setTimeout()");
      }, 4000);

      console.log("End");
    </script>
  </body>
</html>
