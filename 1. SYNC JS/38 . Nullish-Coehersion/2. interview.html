      function createCounter() {
        let count = 0;
        function increase() {
          count++; /// 1
        }
        let message = `Count is ${count}`;

        function log() {
          console.log(message);
        }
        return [increase, log];
      }

      const [increase, log] = createCounter();
      increase(); // 1
      increase(); // 2
      increase(); // 3
