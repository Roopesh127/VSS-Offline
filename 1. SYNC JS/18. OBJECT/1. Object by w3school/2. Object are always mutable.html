<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ## Javascript object are always mutable , this is not make copy it's make refrence . If any changes in one object the automatically changed old object.

      let obj = {
        fname: "roopesh",
        lname: "vishwakarma",
        city: "Indore",
        college: "SRIT",
      };
      console.log(obj); // It's also changed due to following changes.
      let person = obj;
      person.fname = "sachin";
      console.log(person); // It's by default make changes in old object.
    </script>
  </body>
</html>
