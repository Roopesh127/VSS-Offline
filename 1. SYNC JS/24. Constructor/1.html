    class ToyotaCar{
        constructor(brand,milege){
            console.log("I am constructor function and I am generated by default & I also take argument not one argumet I can take multiple argument as well.")
            this.brand = brand;
            this.milege = milege;
        }
        start(){
            console.log("start car")
        }
        stop(){
            console.log("stop car")
        }
    }
    let fortuner = new ToyotaCar("fortuner",10);
